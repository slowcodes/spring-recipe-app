<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe App</title>
</head>
<body>
<h2 th:text="'Recipe Application'"> Recipe App</h2>
<ul>
    <li th:each="recipe: ${recipes}">
        <span th:text="${recipe.getDescription()}"></span>
    </li>
</ul>
</body>
</html>
